---
  - name : This is a demo on variables 
    hosts: all
    become: yes
    vars:
      user: alice
      file: test.txt
    tasks:
       - name : create a user
         user:
           name : "{{ user }}"
           state: present
       - name: create a file
         file:
            path: /opt/{{ file }}
            state: touch

         
       