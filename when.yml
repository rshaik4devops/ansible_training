--- 
  - name: this playbook is a demo on when conditionals
    hosts: all
    become: yes
    vars:
       file: conf.cfg
       path: /opt
    tasks:
       - name: check if a file exists
         stat:
           path: "{{ path }}/{{ file }}"
         register: file
       - name: creating  if {{ file }} is not exist 
         file:
            path: "{{ path }}/{{ file }}"
            state: touch
         when: file.stat.exists == 'false' 
       
