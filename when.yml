--- 
  - name: this playbook is a demo on when conditionals
    hosts: all
    become: yes
    vars:
       file: abc.txt
       path: /opt
    tasks:
       - name: check if a file exists
         stat:
           path: "{{ path }}/{{ file }}"
         register: file
       - name: print the vars 
         debug:
            var: file 
       
